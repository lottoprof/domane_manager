<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/auth.js"></script>
    <script src="../js/access.js"></script>
    <script>
        if (!localStorage.getItem('access_token')) {
            window.location.href = '../index.html';
        }
    </script>
</head>
<body style="visibility: hidden">
    <div id="header-placeholder"></div>

    <main class="main-content">
        <div class="container">
            <h1>Users Management</h1>

            <!-- Таблица пользователей -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created At</th>
                            <th>Created By</th>
                            <th>Last Login</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Данные будут загружены динамически -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Кнопка добавления пользователя -->
    <button id="addUserBtn" class="add-btn">+</button>

<!-- Модальное окно добавления/редактирования пользователя -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Добавить пользователя</h2>
        <label>Email:</label>
        <input type="email" id="userEmail" required>
        
        <label>Username:</label>
        <input type="text" id="userUsername" required>
        
        <label>Пароль:</label>
        <input type="password" id="userPassword" required>
        
        <label>Роль:</label>
        <select id="userRole">
            <option value="user" data-role="user">User</option>
            <option value="admin" data-role="admin">Admin</option>
            <option value="editor" data-role="editor">Editor</option>
        </select>

        <!-- Чекбокс для смены пароля -->
        <div id="changePasswordBlock" style="display: none;">
            <input type="checkbox" id="changePasswordCheckbox">
            <label for="changePasswordCheckbox">Сменить пароль</label>
            <input type="password" id="newPassword" style="display: none;">
        </div>

        <button id="saveUserBtn">Сохранить</button>
        <button onclick="closeModal()">Отмена</button>
    </div>
</div>

<!-- Модальное окно удаления -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h2>Удалить пользователя?</h2>
        <p>Подтвердите удаление этого пользователя?</p>
        <button id="confirmDelete">OK</button>
        <button onclick="closeDeleteModal()">Cancel</button>
    </div>
</div>

    <script src="../js/header.js"></script>
    <script src="../js/users.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const isAuth = await Auth.checkAuth();
                if (!isAuth) {
                    window.location.href = '../index.html';
                    return;
                }
                document.body.style.visibility = 'visible';
            } catch {
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
